<!DOCTYPE html>
<html>
  <head>
    <title>Configure your Garage Door Opener</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Configure your Garage Door Opener</h1>
      </header>

      <div class="notification hidden" id="notification">Your settings have been saved! You can now re-connect to your regular WIFI network</div>
      <div class="notification error hidden" id="error"></div>

      <form action="post" method="/save" id="form">
        <section id="network">
          <div id="ssid-wrapper">
						<label for="ssid" class="label">
              Network Name
              <span class="inline-error hidden" id="ssid-error"></span>
              <a href="#" id="manual-network" class="scan">Join another network</a><a href="#" id="scan-network" class="scan hidden">Scan for networks</a>
            </label>
          	<span class="wrapper">
              <select id="ssid" disabled><option>Scanning...</option></select>
              <input id="ssid-manual" class="hidden" type="text">
            </span>
          </div>

          <div id="security-wrapper" class="hidden">
            <label for="security" class="label">Security</label>
            <span class="wrapper">
            <select id="security">
              <option value="7">None</option>
              <option value="1">WEP</option>
              <option value="2">WPA Personal</option>
              <option value="4">WPA2 Personal</option>
            </select>
          </div>

					<div id="passkey-wrapper" class="hidden">
						<label for="passkey" class="label">
              Password
              <span class="inline-error hidden" id="passkey-error"></span>
            </label>
						<span class="wrapper"><input type="text" id="passkey" name="passkey"></span>
          </div>
        </section>

        <section id="mqtt">
          <div id="mqttDeviceName-wrapper">
            <label for="mqttServer" class="label">
              Device Name
              <span class="inline-error hidden" id="mqttDeviceName-error"></span>
            </label>
            <span class="wrapper"><input type="text" id="mqttDeviceName" name="mqttDeviceName" placeholder="garage"></span>
          </div>

          <div id="mqttServer-wrapper">
            <label for="mqttServer" class="label">
              Server
              <span class="inline-error hidden" id="mqttServer-error"></span>
            </label>
            <span class="wrapper"><input type="text" id="mqttServer" name="mqttServer" placeholder="server.local:1883"></span>
          </div>

          <div id="mqttTLS-wrapper" class="group-wrapper">
            <label class="inline-label">
              <input type="checkbox" id="mqttTLS">
              Use SSL
            </label>
          </div>

          <div id="mqttAuthMode-wrapper" class="group-wrapper">
            <span class="label">Authentication</span>
            <label class="inline-label">
              <input type="radio" id="mqttAuthMode-none" name="mqttAuthMode" value="0" checked>
              None
            </label>
            <label class="inline-label">
              <input type="radio" id="mqttAuthMode-username"name="mqttAuthMode" value="1">
              Username
            </label>
            <label class="inline-label">
              <input type="radio" id="mqttAuthMode-certificate" name="mqttAuthMode" value="2">
              Certificate
            </label>
          </div>

          <div id="mqttAuthType-password" class="hidden">
            <div id="mqttUsername-wrapper">
              <label for="mqttUsername" class="label">
                Username
                <span class="inline-error hidden" id="mqttUsername-error"></span>
              </label>
              <span class="wrapper"><input type="text" id="mqttUsername" name="mqttUsername"></span>
            </div>

            <div id="mqttPassword-wrapper">
              <label for="mqttPassword" class="label">
                Password
                <span class="inline-error hidden" id="mqttPassword-error"></span>
              </label>
              <span class="wrapper"><input type="text" id="mqttPassword" name="mqttPassword"></span>
            </div>
          </div>

          <div id="mqttAuthType-certificate" class="hidden">
            <div id="mqttCert-wrapper">
              <label for="mqttCert" class="label">
                Certificate
                <span class="inline-error hidden" id="mqttCert-error"></span>
              </label>
              <span class="textarea-wrapper"><textarea id="mqttCert" name="mqttCert" placeholder="-----BEGIN CERTIFICATE-----"></textarea></span>
            </div>

            <div id="mqttCertKey-wrapper">
              <label for="mqttCertKey" class="label">
                Certificate Key
                <span class="inline-error hidden" id="mqttCertKey-error"></span>
              </label>
              <span class="textarea-wrapper"><textarea id="mqttCertKey" name="mqttCertKey" placeholder="-----BEGIN RSA PRIVATE KEY-----"></textarea></span>
            </div>
          </div>
        </section>
        <section id="buttons">
					<span class="wrapper"><button id="button" disabled>Connect</button></span>
        </section>
      </form>
    </div>
    <script src="application.js"></script>
  </body>
</html>
